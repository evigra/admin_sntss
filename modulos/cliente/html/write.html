{tipo_company}
<div class="mainTable">    
             <table border="0" width="100%">
                <tr>
                    <td width="33%" rowspan="2" align="center">                       
                        {img_files_id}
                    </td>                        
                    <td colspan="2" width="66%">                       
                        {razonSocial}
                    </td>        
                </tr>          
                <tr>
                    <td>
                        {estatus}
                    </td>        
                    <td>                        
                        {lema}
                    </td>        
                </tr>          
            </table> 
			<div id="tabs" class="form">
				<ul>
					<li  class="form"><a href="#tabs-1">Contacto</a></li>
					<li  class="form"><a href="#tabs-2">Datos Fiscales</a></li>
					<li  class="form"><a href="#tabs-3">Configuracion</a></li>
				</ul>
				<div id="tabs-1" class="form">
					<table border="0">
				        <tr>
				            <td width="33%">{email}</td>         
				            <td width="17%">{telefono}</td>        
				            <td width="16%">{extension}</td>                            
				            <td width="17%">{cliente}</td>
				            <td width="16%">{proveedor}</td>
				        </tr>          
					</table> 
				</div>
				<div id="tabs-2"  class="form">
				    <table border="0" width="100%">
				        <tr>
				            <td width="33%">{RFC} </td>                        
				            <td colspan="2">{nombre}</td>        
				        </tr>          
				        <tr>                        
				             <td colspan="2">{domicilio_fiscal}</td>                
				        </tr>          
				    </table>
				</div>
				<div id="tabs-3"  class="form">
				    <table border="0" width="100%">
				        <tr>
				            <td width="33%">{web} </td>                        
				            <td colspan="2">{sistema_web}</td>        
				        </tr>          
				        <tr>                        
				        	<td>{files_id}</td>                        
				            <td colspan="2">{chat_whatsapp}</td>
				        </tr>            
				    </table>
				</div>
			</div>
</div>            
  <script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>
