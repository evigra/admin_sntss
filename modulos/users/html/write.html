
<div class="mainTable">
    <div class="module_subtitle">Propiedades generales</div>
	<table border="0">
		<tr>
		    <td colspan="2">                       
		        {name}
		    </td>        				    
		    <td  colspan="2" width="33%">                        
		        {sesion_start}
		    </td>        
		    <!--
		    <td  colspan="2" width="33%">                        
		        {files_id_foto}
		    </td> 
		    -->       

		</tr>   
	   <tr>
		    <td width="33%"  colspan="2">
		        {email}
		    </td>        
		    <td>                        
		        {password}
		    </td>        
		    <td width="80">                        
		        {status}
		    </td> 		    
		    <td width="33%"  colspan="2">
		       	{files_id_tarjeton} 
		    </td>        
		</tr>          
	</table>
          
			<div class="form tabs">
				<ul>
					<li  class="form"><a href="#tabs-permiso">Permisos</a></li>
					<li  class="form"><a href="#tabs-familiares">Familiares</a></li>
				
				</ul>
				<div id="tabs-permiso" class="form">{permisos}</div>
				<div id="tabs-familiares" class="form" style="height:300px;">
                    <div id="report-familiares" style="height:230px;"></div>				
				</div>												
			</div>
  <script>
    $(function() 
    {
        $( ".tabs" ).tabs();    

        $.ajax({
	        type: 'GET',
	        url: '../modulos/familia/ajax/index.php',
	        contentType:"application/json",
	        data:"&id={lbl_id}",
	        success: function (res) 
	        {
		        $("div#report-familiares").html(res);
	        },
        });
    });
  </script>        
</div>
