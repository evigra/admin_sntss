
<div class="mainTable">
	<table border="0" width="100%">
		<tr>
		    <td width="11%">
		        {email}
		    </td>        
		    <td width="22%"  colspan="2">
		        {password}
		    </td>        
		    <td colspan="3"  width="33%">                       
		        {name}
		    </td>        				    
		    <td colspan="2" width="33%">                        
		        {sesion_start}
		    </td>        
		    <td width="33%"  colspan="2">
		       	{files_id} 
		    </td>        
		    <td width="80">                        
		        {status}
		    </td> 		    
        </tr>   
	</table>
			<div class="form tabs">
				<ul>
					<li  class="form"><a href="#tabs-permiso">Permisos</a></li>
					<li  class="form"><a href="#tabs-familiares">Familiares</a></li>
				
				</ul>
				<div id="tabs-permiso" class="form">{permisos}</div>
				<div id="tabs-familiares" class="form">
                    <div id="report-familiares" style="height:200px;"></div>				
				</div>												
			</div>
  <script>
	$(document).ready(function()
	{
        $( ".tabs" ).tabs();    

        $.ajax({
	        type: 'GET',
	        url: '../modulos/familia/ajax/familia.php',
	        contentType:"application/json",
	        data:"&id={lbl_id}",
	        success: function (res) 
	        {
		        $("div#report-familiares").html(res);
	        },
        });
    });
  </script>        
</div>
